
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Anagram</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script>
       
  		function checkAnagram(){

  			let s1 = prompt("Enter First String");
  			let s2 = prompt("Enter Second String");

			var strOne =  s1.split('').sort().join('').toLowerCase();
			var strTwo =  s2.split('').sort().join('').toLowerCase();

			if(strOne===strTwo){
				console.log("Given Strings is Anagram ");
			}else{
				console.log("Given Strings is not Anagram ");
			}
		}
		
        checkAnagram();
          
  </script>
  <body>
        <h2>Check Anagram</h2>
        <h4>Please see output in console</h4>
  </body>
</html>
